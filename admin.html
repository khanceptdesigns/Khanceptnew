<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KhanceptDesigns – Admin Editor</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: "Poppins", sans-serif;
    margin:0;
    padding:0;
    background:#f5f5f5;
    color:#222;
}
header {
    text-align:center;
    padding:40px 20px;
    background:#111;
    color:white;
}
header h1 { margin:0; font-size:2rem; }
.container { max-width:1000px; margin:30px auto; background:white; padding:30px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.1);}
form input, form button {
    display:block; width:100%; padding:12px 15px; margin:8px 0; border-radius:8px; border:1px solid #ccc;
}
form button { background:#111; color:white; border:none; cursor:pointer; transition:0.3s;}
form button:hover { background:#333; }
table { width:100%; border-collapse: collapse; margin-top:20px; }
table, th, td { border:1px solid #ccc; }
th, td { padding:10px; text-align:left; }
.edit-btn, .delete-btn { padding:6px 10px; margin-right:5px; border:none; border-radius:6px; cursor:pointer; }
.edit-btn { background:#1E90FF; color:white; }
.delete-btn { background:#d40000; color:white; }
</style>
</head>
<body>

<header>
<h1>KhanceptDesigns – Admin Editor</h1>
<p>Manage your products here. All changes update GitHub automatically.</p>
</header>

<div class="container">
<h2>Add / Edit Product</h2>

<form id="productForm">
    <input type="hidden" id="productId" />
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="text" id="desc" placeholder="Product Description" required />
    <input type="text" id="img" placeholder="Image URL" required />
    <input type="number" step="0.01" id="salePrice" placeholder="Sale Price" required />
    <input type="number" step="0.01" id="oldPrice" placeholder="Old Price (optional)" />
    <input type="text" id="link" placeholder="Buy Link" required />
    <input type="text" id="category" placeholder="Category (optional)" />
    <input type="text" id="token" placeholder="GitHub Token" required />
    <button type="submit">Save Product</button>
</form>

<h2>Products Table</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Sale Price</th>
            <th>Old Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="productTable">
        <!-- Products will render here -->
    </tbody>
</table>

<script src="admin.js"></script>
</div>

</body>
</html>
