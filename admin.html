<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KhanceptDesigns – Admin Editor</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: "Poppins", sans-serif;
    margin:0; padding:0;
    background:#f5f5f5; color:#222;
}
header { text-align:center; padding:40px 20px; background:#111; color:white; }
header h1 { margin:0; font-size:2rem; }
header p { margin-top:5px; opacity:0.8; }
.container { max-width:1000px; margin:30px auto; background:white; padding:30px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.1); }

form input, form button {
    display:block; width:100%; padding:12px 15px; margin:8px 0; border-radius:8px; border:1px solid #ccc;
}
form button { background:#111; color:white; border:none; cursor:pointer; transition:0.3s;}
form button:hover { background:#333; }

/* Table styling */
table { width:100%; border-collapse: collapse; margin-top:30px; font-size:0.85rem; }
th, td { padding:10px; border:1px solid #ccc; text-align:left; vertical-align:middle; }
th { background:#f0f0f0; font-weight:600; }

/* Actions column */
td:last-child { max-width:220px; white-space:nowrap; }

/* Buttons */
.edit-btn, .delete-btn, .move-btn {
    padding:5px 8px; margin:2px 2px 2px 0; border:none; border-radius:6px; cursor:pointer; font-size:0.75rem;
}
.edit-btn { background:#1E90FF; color:white; }
.delete-btn { background:#d40000; color:white; }
.move-btn { background:#28a745; color:white; }
.edit-btn:hover { background:#3399ff; }
.delete-btn:hover { background:#ff3b3b; }
.move-btn:hover { background:#40c057; }

/* Token input */
.token-container { display:flex; align-items:center; gap:10px; margin-bottom:15px; }
.token-container input { flex:1; }
.token-container button { flex:none; padding:10px; }

/* Responsive table for small screens */
@media(max-width:800px){
    table, thead, tbody, th, td, tr { display:block; width:100%; }
    tr { margin-bottom:15px; border-bottom:1px solid #ccc; }
    th, td { text-align:right; padding-left:50%; position:relative; }
    th::before, td::before { position:absolute; left:10px; width:45%; white-space:nowrap; font-weight:600; text-align:left; }
    th::before { content:attr(data-label); }
    td::before { content:attr(data-label); }
}
</style>
</head>
<body>

<header>
<h1>KhanceptDesigns – Admin Editor</h1>
<p>Manage your products here. Changes update GitHub and your site live.</p>
</header>

<div class="container">
<h2>Add / Edit Product</h2>

<!-- GitHub Token Input -->
<div class="token-container">
  <input type="password" id="token" placeholder="Enter GitHub Token" required>
  <button type="button" onclick="toggleToken()">Show/Hide</button>
</div>

<form id="productForm">
    <input type="hidden" id="productId" />
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="text" id="desc" placeholder="Product Description" required />
    <input type="text" id="img" placeholder="Image URL" required />
    <input type="number" step="0.01" id="salePrice" placeholder="Sale Price" required />
    <input type="number" step="0.01" id="oldPrice" placeholder="Old Price (optional)" />
    <input type="text" id="link" placeholder="Buy Link" required />
    <input type="text" id="category" placeholder="Category (optional)" />
    <button type="submit">Save Product</button>
</form>

<h2>Products Table</h2>
<table>
    <thead>
        <tr>
            <th data-label="ID">ID</th>
            <th data-label="Name">Name</th>
            <th data-label="Category">Category</th>
            <th data-label="Sale Price">Sale Price</th>
            <th data-label="Old Price">Old Price</th>
            <th data-label="Actions">Actions</th>
        </tr>
    </thead>
    <tbody id="productTable"></tbody>
</table>

<script>
// --- CONFIG ---
const GITHUB_USERNAME = "KhanceptDesigns";
const REPO_NAME = "Khanceptdesign";
const FILE_PATH = "products.json";
const BRANCH = "main";
let GITHUB_TOKEN = "";

// --- Toggle token visibility
function toggleToken(){
  const t = document.getElementById("token");
  t.type = t.type === "password" ? "text" : "password";
}

// --- Load products
async function loadProducts(){
  try{
    const res = await fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/${BRANCH}/${FILE_PATH}`);
    if(!res.ok) throw new Error("Failed to load products");
    return await res.json();
  }catch(err){ alert("Error loading products: "+err.message); return []; }
}

// --- Save products to GitHub
async function saveProducts(products){
  if(!GITHUB_TOKEN){ alert("❌ GitHub token required!"); return; }

  try{
    const fileInfoRes = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
      headers:{ "Authorization":`token ${GITHUB_TOKEN}`, "Accept":"application/vnd.github+json" }
    });
    if(!fileInfoRes.ok) throw new Error(await fileInfoRes.text());
    const fileInfo = await fileInfoRes.json();

    const updateRes = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
      method:"PUT",
      headers:{ "Authorization":`token ${GITHUB_TOKEN}`, "Content-Type":"application/json", "Accept":"application/vnd.github+json" },
      body: JSON.stringify({
        message:"Updated products",
        content:btoa(unescape(encodeURIComponent(JSON.stringify(products,null,2)))),
        sha:fileInfo.sha,
        branch:BRANCH
      })
    });

    if(!updateRes.ok) throw new Error(await updateRes.text());
    return await updateRes.json();

  }catch(err){ alert("Error saving products: "+err.message); }
}

// --- Render table
async function renderTable(){
  const products = await loadProducts();
  const tbody = document.getElementById("productTable");
  tbody.innerHTML = "";
  products.forEach(p=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.id}</td>
      <td>${p.name}</td>
      <td>${p.category||"-"}</td>
      <td>$${p.salePrice}</td>
      <td>${p.oldPrice? "$"+p.oldPrice:"-"}</td>
      <td>
        <button class="edit-btn" onclick="fillForm(${p.id})">Edit</button>
        <button class="delete-btn" onclick="deleteProduct(${p.id})">Delete</button>
        <button class="move-btn" onclick="moveToTop(${p.id})">Move to Top</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// --- Add/Edit Product
async function addProduct(product){
  let products = await loadProducts();
  if(!product.id) product.id = products.length ? Math.max(...products.map(p=>p.id))+1 : 1;
  const index = products.findIndex(p=>p.id===product.id);
  if(index>=0) products[index]=product; else products.push(product);
  await saveProducts(products);
  alert(`✅ Product "${product.name}" saved!`);
  renderTable();
}

// --- Delete Product
async function deleteProduct(id){
  if(!confirm("Delete this product?")) return;
  if(!GITHUB_TOKEN){ GITHUB_TOKEN = prompt("Enter GitHub token to delete product:")?.trim(); if(!GITHUB_TOKEN) return alert("❌ Token required!"); }
  let products = await loadProducts();
  products = products.filter(p=>p.id!==id);
  await saveProducts(products);
  alert("✅ Product deleted!");
  renderTable();
}

// --- Move product to top
async function moveToTop(id){
  if(!GITHUB_TOKEN){ GITHUB_TOKEN = prompt("Enter GitHub token to move product:")?.trim(); if(!GITHUB_TOKEN) return alert("❌ Token required!"); }
  let products = await loadProducts();
  const index = products.findIndex(p=>p.id===id);
  if(index===-1) return alert("Product not found!");
  const [product] = products.splice(index,1);
  products.unshift(product);
  await saveProducts(products);
  alert(`✅ "${product.name}" moved to top!`);
  renderTable();
}

// --- Fill form
async function fillForm(id){
  const products = await loadProducts();
  const p = products.find(x=>x.id===id);
  if(!p) return alert("Product not found!");
  document.getElementById("productId").value = p.id;
  document.getElementById("name").value = p.name;
  document.getElementById("desc").value = p.desc;
  document.getElementById("img").value = p.img;
  document.getElementById("salePrice").value = p.salePrice;
  document.getElementById("oldPrice").value = p.oldPrice||"";
  document.getElementById("link").value = p.link;
  document.getElementById("category").value = p.category||"";
}

// --- Form submit
document.getElementById("productForm").addEventListener("submit", async e=>{
  e.preventDefault();
  GITHUB_TOKEN = document.getElementById("token").value.trim();
  if(!GITHUB_TOKEN) return alert("❌ GitHub token required!");
  const product = {
    id:Number(document.getElementById("productId").value)||null,
    name:document.getElementById("name").value,
    desc:document.getElementById("desc").value,
    img:document.getElementById("img").value,
    salePrice:parseFloat(document.getElementById("salePrice").value),
    oldPrice:document.getElementById("oldPrice").value?parseFloat(document.getElementById("oldPrice").value):null,
    link:document.getElementById("link").value,
    category:document.getElementById("category").value||"Products"
  };
  await addProduct(product);
  e.target.reset();
});

// --- Initial render
renderTable();
</script>

</div>
</body>
</html>
