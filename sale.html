<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sale</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    header {
      background: #000;
      padding: 15px;
      text-align: center;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px 20px;
      display: inline-block;
    }

    .page-title {
      text-align: center;
      margin-top: 20px;
      font-size: 2rem;
    }

    .product-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-info h3 {
      margin: 10px 0 5px;
    }

    .product-info p {
      font-size: 0.95rem;
      color: #555;
    }

    .product-info a {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 15px;
      text-decoration: none;
      background-color: #d40000;
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
 <header>
 <nav>
  <ul>
    <li><a href="/Khanceptdesign/index.html">Home</a></li>
    <li><a href="/Khanceptdesign/featured.html">Featured</a></li>
    <li><a href="/Khanceptdesign/sale.html">Sale</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>
</header>

  <h1 class="page-title">Sale Items</h1>

  <!-- SALE PRODUCT GRID (AUTO-FILLED) -->
  <div class="product-grid" id="saleGrid"></div>

  <!-- AUTO-LOAD SALE ITEMS -->
  <script>
    const saleGrid = document.getElementById("saleGrid");

    // Retrieve sale products generated on index.html
    const products = JSON.parse(localStorage.getItem("saleProducts")) || [];

    if (products.length === 0) {
      saleGrid.innerHTML = `
        <p style="text-align:center; font-size:1.2rem; padding: 50px;">
          No sale items currently available.
        </p>`;
    } else {
      saleGrid.innerHTML = products.join("");
    }
  </script>

</body>
</html>
